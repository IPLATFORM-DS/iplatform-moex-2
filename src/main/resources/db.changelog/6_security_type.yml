databaseChangeLog:
  - changeSet:
      id: 6_security_type
      author: dmitriy
      changes:
        - createTable:
            tableName: security_type
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: security_type_pkey
                  name: id
                  type: INTEGER
              - column:
                  nullable: false
                  name: trade_engine_id
                  type: INTEGER
              - column:
                  name: trade_engine_name
                  type: VARCHAR(45)
              - column:
                  name: trade_engine_title
                  type: VARCHAR(765)
              - column:
                  name: security_type_name
                  type: VARCHAR(93)
              - column:
                  name: security_type_title
                  type: VARCHAR(765)
              - column:
                  name: security_group_name
                  type: VARCHAR(93)
