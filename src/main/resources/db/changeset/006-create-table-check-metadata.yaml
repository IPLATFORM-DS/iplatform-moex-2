databaseChangeLog:
  - changeSet:
      id: 006-create-table-check-metadata
      author: "Sof"
      changes:
        - createTable:
            tableName: check_metadata
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: timestamp
                  remarks: Дата проверки
                  type: TIMESTAMP
              - column:
                  constraints:
                    nullable: false
                  name: index
                  remarks: Справочник
                  type: VARCHAR
              - column:
                  constraints:
                    nullable: false
                  name: is_valid
                  remarks: Результат проверки
                  type: BOOLEAN