databaseChangeLog:
  - changeSet:
      id: 004-create-table-security-type
      author: Dmitriy
      changes:
        - createTable:
            tableName: security-type
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: trade_engine_id
                  type: INTEGER
              - column:
                  name: trade_engine_name
                  type: VARCHAR(45)
              - column:
                  name: trade_engine_title
                  type: VARCHAR(765)
              - column:
                  name: security_type_name
                  type: VARCHAR(93)
              - column:
                  name: security_type_title
                  type: VARCHAR(765)
              - column:
                  name: security_group_name
                  type: VARCHAR(93)