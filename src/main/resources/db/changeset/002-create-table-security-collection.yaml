databaseChangeLog:
  - changeSet:
      id: 002-create-table-security-collection
      author: dmitriy
      changes:
        - createTable:
            tableName: security_collection
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: security_collection_pkey
                  name: id
                  type: INTEGER
              - column:
                  name: name
                  type: VARCHAR(96)
              - column:
                  name: title
                  type: VARCHAR(765)
              - column:
                  nullable: false
                  name: security_group_id
                  type: INTEGER