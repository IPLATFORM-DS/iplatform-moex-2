databaseChangeLog:
  - changeSet:
      id: 007-create-table-engine
      author: Auezov Kuanysh
      changes:
        - createTable:
            tableName: engines
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(45)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(765)
                  constraints:
                    nullable: false