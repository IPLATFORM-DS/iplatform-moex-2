databaseChangeLog:
  - changeSet:
      id: 003-create-table-security-group
      author: dmitriy
      changes:
        - createTable:
            tableName: security_groups
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: INTEGER
              - column:
                  name: name
                  type: VARCHAR(93)
              - column:
                  name: title
                  type: VARCHAR(795)
              - column:
                  name: is_hidden
                  type: INTEGER
