databaseChangeLog:
  - changeSet:
      id: 008-create-table-market
      author: Auezov Kuanysh
      changes:
        - createTable:
            tableName: markets
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: trade_engine
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: trade_engine_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: trade_engine_name
                  type: VARCHAR(45)
                  constraints:
                    nullable: false
              - column:
                  name: trade_engine_title
                  type: VARCHAR(765)
                  constraints:
                    nullable: false
              - column:
                  name: market_name
                  type: VARCHAR(45)
                  constraints: 
                    nullable: false
              - column:
                  name: market_title
                  type: VARCHAR(765)
                  constraints:
                    nullable: false
              - column:
                  name: market_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: marketplace
                  type: VARCHAR(48)
                  constraints:
                    nullable: false
              - column:
                  name: is_otc
                  type: INTEGER
                  constraints:
                    nullable: false