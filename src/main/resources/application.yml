spring:
  application:
    name: iplatform-moex
  datasource:
    driverClassName: org.postgresql.Driver
    username: @db-username@
    password: @db-password@
    url: @db-url@
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: "classpath:db/changelog/db.changelog-sof.yml"
